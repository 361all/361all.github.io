<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>四季</title>
    <style>
body{
	background:#069;
}

.loading {width:200px;height:200px;top:200px;position:relative;margin:50px auto;border:1px solid #f90;border-radius:50%;}
.info{line-height:200px;text-align:center;top:-50px;font-size:30px;color:#fff;}
.dot {width:100%;;height:100%;animation:rond .8s infinite;-webkit-animation:rond 3s infinite;}
.dot:after {width:10px;height:10px;position:absolute;top:-5px;left:90px;content:"";display:table;background-color:#f50;border-radius:50%;}
.num {width:100%;height:100%;position:absolute;top:80px;left:0;text-align:center;font-size:20px;color:#fff;}
@keyframes rond {
	0% {transform:rotate(0deg);}
	100% {transform:rotate(360deg);}
}
@-webkit-keyframes rond {
	0% {-webkit-transform:rotate(0deg);}
	100% {-webkit-transform:rotate(360deg);}
} 

#main{	
	position: relative;
	width: 184px;
    height: 242px;
	left:35%;
	margin-left:-200px;
	top:250px;
    transform-style: preserve-3d;
	display:none;
}

#pic{
	width: 368px;
    height: 484px;
	position: absolute;
	top:15%;
	left:55%;
	border:1px solid #fff;
	-webkit-transform:rotateZ(0deg);
	background-size:100% 100%; 
	display:none;
}

#main>div{
    position: absolute;
}

.side{
	width: 184px;
    height: 242px;
}

.ye{
	width: 240px;
    height: 600px;
	top:-179px;
}

.ye1{
	width: 240px;
    height: 500px;
	top:-129px;
}

.hua{
	width: 106px;
    height: 140px;
	top:51px;
}

.deng{
	width: 240px;
    height: 430px;
	top:-99px;
}

.snow{
	width: 53px;
    height: 60px;
	top:91px;
}

.bottom{
	width: 368px;
    height: 323px;
    left:0px;
	top:-39px;
    transform: rotateY(270deg) rotateZ(90deg) translateZ(214px);
	-webkit-transform:rotateY(270deg) rotateZ(90deg) translateZ(214px);
}
.up{
	width: 368px;
    height: 323px;
    left:0px;
	top:-39px;
    transform: rotateY(90deg) rotateZ(90deg) translateZ(29px);
	-webkit-transform:rotateY(90deg) rotateZ(90deg) translateZ(29px);
}

#footer{
	width:600px;
	position:absolute;
	text-align: center;
	left:50%;
	margin-left: -300px;
	top:900px;
	color:#fff;
}


@media screen and (max-device-width:640px){

#main{	
	position: absolute;
	left:50%;
	top:180px;
	margin-left:-90px;

}
	
#pic{
	position: relative;
	left:50%;
	top:600px;
	margin-left:-180px;
}

#footer{
	top:1160px;
	font-size:20px;
}

}

	</style>
</head>
